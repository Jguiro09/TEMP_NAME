    <main class="pure-g">

                </thead>

                <!-- FOOD FILTER -->
                <tbody class = "aside3" id = "foodFilter">
                    <form>
                        <tr>
                            <th class="tableStyle">

                                <label for="American">American</label><br>
                            </th>
                        </tr>

                        <tr class="test5">
                            <th class="tableStyle">

                        </tr>
                        <th class="tableStyle">

                        <tr class>
                            <th class="tableStyle">
                                <input type="checkbox" id="Italian" class="visually-hidden" name="checkbox" value="4bf58dd8d48988d110941735">
                                <label for="Italian">Italian</label><br>
                            </th>
                        </tr>

                        <tr class>
                            <th class="tableStyle">
                                <input type="checkbox" id="Mexican" class="visually-hidden" name="checkbox" value="4bf58dd8d48988d1c1941735">
                                <label for="Mexican">Mexican</label><br>
                            </th>
                        </tr>

                        </tr>

                                <input type="checkbox" id="Seafood" class="visually-hidden" name="checkbox" value="4bf58dd8d48988d1ce941735">
                                <label for="Seafood">Seafood</label><br>
                            </th>
                        </tr>

                        <tr class>
                            <th class="tableStyle">
                                <input type="checkbox" id="Spanish" class="visually-hidden" name="checkbox" value="4bf58dd8d48988d150941735">
                                <label for="Spanish">Spanish</label><br>
                            </th>
                        </tr>

                        </tr>

                        <tr class="test5">
                            <th class="tableStyle">
                                <input type="checkbox" id="museum" class="visually-hidden" name="checkbox" value="4bf58dd8d48988d181941735">

                            </th>
                        </tr>
                        <th class="tableStyle">

                        <tr>
                            <th class="tableStyle">
                                <input type="range" id="priceRange" name="checkbox" min = "50" max = "500" value = "250">

                            </th>
                        </tr>

                        <tr class="test5">
                            <th class="tableStyle">
                                <input type="checkbox" id="checkIn" class="visually-hidden" name="checkbox" value="4bf58dd8d48988d181941735">
                                <label for="checkIn">Checkin</label><br>

                        </tr>
                        
                        <tr>
                            <th class="tableStyle">

                            <th class="tableStyle">

        <figure class="pure-u-4-5 pure-table-bordered pure-table-horizontal" id="myList">

                    <tr>
